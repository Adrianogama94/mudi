<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
		
		<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
			<div class="form-group">
				<label class="form-label" for="nomeProduto"> Produto </label> 
				<input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid"	placeholder="nome do produto" />
				 <small>Informa qual o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
					Erros
					
					</div>
			</div>
			<div class="form-group">
			<label class="form-label" for="urlImagem"> Imagem </label>
			<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"placeholder="url da imagem"/>
			<small>copie a url de uma boa imagem e cole aqui para conseguir compradores</small>
			<div class="invalid-feedback" th:errors="*{urlImagem}">
					Erros
					
					</div>
			</div>
			<div class="form-group">
				<label class="form-label" for="urlProduto"> URL </label> 
				<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto" /> 
					<small>procure o produto e cole a url da pagina aqui</small>
				<div class="invalid-feedback" th:errors="*{urlProduto}">
					Erros
					
					</div>
			</div>
			<div class="form-group">
			<label class="form-label" for="descricao"> Descricao </label>
			<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control"  placeholder="adicione detalhes para descrever o produto"></textarea>
			<div class="invalid-feedback" th:errors="*{descricao}">
					Erros
					
					</div>
			</div>
			<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
		</form>
	</div>
</div>
</body>


</html>
